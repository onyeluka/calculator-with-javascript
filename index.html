<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calckeys">
                <input type="text" value="0" class="display" id="display">

                <input type="button" value="AC" onclick="del()" class="del operator" data-action="delete">
                <input type="button" value="+" onclick="display('+')" class="control" data-action="add">
                <input type="button" value="-" onclick="display('-')" class="control" data-action="minus">
                <input type="button" value="1" onclick="display('1')" class="button">
                <input type="button" value="2" onclick="display('2')" class="button">

                <input type="button" value="/" onclick="display('/')" class="control operator" data-action="divide">
                <input type="button" value="X" onclick="display('*')" class="control operator" data-action="multiply">
                <input type="button" value="3" onclick="display('3')" class="button">
                <input type="button" value="4" onclick="display('4')" class="button">

                <input type="button" value="âˆš" onclick="sqrt()" class="button operator" data-action="sqrt">
                <input type="button" value="tan" onclick="tangent()" class="button operator" data-action="%">
                <input type="button" value="5" onclick="display('5')" class="button">
                <input type="button" value="6" onclick="display('6')" class="button">

                <input type="button" value="log" onclick="logri()" class="button operator" data-action="log">
                <input type="button" value="cos" onclick="cosine()" class="button operator" data-action="cos">
                <input type="button" value="7" onclick="display('7')" class="button">
                <input type="button" value="8" onclick="display('8')" class="button">

                <input type="button" value="round" onclick="roundup()" class="button operator" data-action="sin">
                <input type="button" value="." onclick="display('.')" class="button operator" data-action="tan">
                <input type="button" value="9" onclick="display('9')" class="button">
                <input type="button" value="0" onclick="display('0')" class="button">
                <input type="button" value="=" onclick="doMath()" class="equals operator" data-action="equals">
            </div>
        </div>
        <div class="gap"></div>
        <h3>Made with Love by PharmLuka</h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
